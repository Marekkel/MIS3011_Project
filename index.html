<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Algriculture · Future with AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Noto+Sans+SC&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', 'Noto Sans SC', sans-serif;
      background: linear-gradient(to bottom, #e8f5e9, #ffffff);
      color: #2e7d32;
    }
    header {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
      background-image: url('https://images.unsplash.com/photo-1595152772835-219674b2a8a6');
      background-size: cover;
      background-position: center;
      color: white;
      position: relative;
    }
    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    .content {
      z-index: 2;
      max-width: 800px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      font-weight: 400;
    }
    .btn-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      background-color: #4caf50;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <header>
    <div class="content">
      <h1>Smart Algriculture · Future with AI</h1>
      <h2>Empowering Agriculture with Artificial Intelligence</h2>
      <div class="btn-group">
        <a href="Home.html" class="btn">了解更多 / Learn More</a>
        <a href="Download.html" class="btn">下载 App</a>
      </div>
    </div>
  </header>
</body>
</html>
